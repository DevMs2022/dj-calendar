version: '3.8'

services:
  calendar:
    build: .
    container_name: dj-calendar
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
    volumes:
      - ./logs:/var/log/nginx
    networks:
      - calendar-network

networks:
  calendar-network:
    driver: bridge 