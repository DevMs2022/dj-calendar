            .events-list {
                display: flex;
                flex-direction: column;
                gap: 2rem;
                margin-top: 2rem;
            }
            .event-card {
                display: flex;
                align-items: stretch;
                background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
                border: 2px solid #333;
                border-radius: 12px;
                padding: 0;
                position: relative;
                overflow: hidden;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
                height: 180px;
            }
            .event-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
                transition: left 0.6s ease;
            }
            .event-card:hover::before {
                left: 100%;
            }
            .event-card:hover {
                border-color: #ffffff;
                transform: translateY(-5px) scale(1.02);
                box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
                background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 50%, #1a1a1a 100%);
            }
            .event-card:hover .event-details {
                border-left-color: #ffffff;

            .event-date {

                padding: 2rem 1.5rem;

                border: 2px solid #ffffff;
                position: relative;
                overflow: hidden;
                height: 100%;

                border-radius: 12px 0 0 12px;
                border-right: none;

            }
            .event-date::before {
                content: '';

                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1), transparent);
                transition: left 0.6s ease;

            .event-date:hover::before {

            .event-details {

            }
            .event-title {
                font-size: 1.6rem;

                color: #ffffff;

            }
            .event-venue {

            .modal-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: none;
                justify-content: center;
                align-items: center;
                z-index: 10000;
                backdrop-filter: blur(5px);
            }
            .modal-overlay.active {
                display: flex;
            }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            .modal-content {
                background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
                border: 2px solid #333;
                border-radius: 12px;
                max-width: 500px;
                width: 90%;
                max-height: 80vh;
                overflow-y: auto;
                position: relative;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            }
            @keyframes slideIn {
                from { 
                    opacity: 0;
                    transform: translateY(-50px) scale(0.9);
                }
                to { 
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
            }
            .modal-header {
                background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #000000 100%);

            .modal-close {
                position: absolute;

                right: 1rem;

                color: #ffffff;

                border-radius: 50%;

                align-items: center;

            .event-detail-section {

                position: relative;
                overflow: hidden;
            }

                content: '';
                position: absolute;
                top: 0;
                left: -100%;

                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);

                padding: 0.2rem 0.4rem;

                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 4rem 2rem;
                text-align: center;
                background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
                border: 2px solid #333;
                border-radius: 12px;
                margin: 2rem 0;

            }

                width: 50px;
                height: 50px;
                border: 4px solid #333;
                border-top: 4px solid #ffffff;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-bottom: 1.5rem;

                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }

            .loading-text {
                font-size: 1.2rem;
                font-weight: 600;
                color: #ffffff;
                margin-bottom: 0.5rem;
                text-transform: uppercase;
                letter-spacing: 1px;
            }
            .loading-status {
                font-size: 0.9rem;
                color: #cccccc;
                font-weight: 400;
                opacity: 0.8;
            }

                .header h1 {
                    font-size: 2.5rem;
                }
                .header p {
                    font-size: 1.1rem;
                }
                .content {
                    padding: 2rem 1rem;

                    text-align: center;
                    padding: 1.5rem;

                    margin-right: 0;

                    hideLoading();

                } catch (error) {
                    hideLoading();

            async function fetchGoogleCalendarEvents() {
                // Build the API URL with parameters
                const now = new Date();
                const timeMin = now.toISOString();
                const timeMax = new Date(now.getTime()  365 * 24 * 60 * 60 * 1000).toISOString(); // 1 year from now
                const url = new URL(`${API_BASE_URL}/calendars/${encodeURIComponent(CALENDAR_ID)}/events`);
                url.searchParams.append('key', API_KEY);
                url.searchParams.append('timeMin', timeMin);
                url.searchParams.append('timeMax', timeMax);
                url.searchParams.append('singleEvents', 'true');
                url.searchParams.append('orderBy', 'startTime');
                url.searchParams.append('maxResults', '50');
                // Add timeout to fetch
                const fetchWithTimeout = async (url, options, timeout = 8000) => {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), timeout);
                    try {
                        const response = await fetch(url, {
                            ...options,
                            signal: controller.signal
                        });
                        clearTimeout(timeoutId);
                        return response;
                    } catch (error) {
                        clearTimeout(timeoutId);
                        if (error.name === 'AbortError') {
                            throw new Error('Request timeout - API call took too long');
                        }
                        throw error;
                    }
                };
                try {
                    updateLoadingStatus('Making API request...');
                    const response = await fetchWithTimeout(url, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        }
                    }, 8000); // 8 second timeout
                    if (!response.ok) {
                        const errorText = await response.text();
                        if (response.status === 403) {
                            throw new Error('API access denied. Check your API key and calendar permissions.');
                        } else if (response.status === 404) {
                            throw new Error('Calendar not found. Check your calendar ID and make sure it\'s public.');
                        } else {
                            throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}`);
                        }
                    }
                    updateLoadingStatus('Processing response...');
                    const data = await response.json();
                    if (!data.items) {
                        throw new Error('Invalid API response - no events data');
                    }
                    // Convert Google Calendar API format to our events format
                    const events = data.items.map(item => {
                        const start = item.start.dateTime || item.start.date;
                        const end = item.end.dateTime || item.end.date;
                        return {
                            title: item.summary || 'Untitled Event',
                            start: new Date(start),
                            end: new Date(end),
                            location: item.location || null,
                            description: item.description || null,
                            allDay: !item.start.dateTime, // If no dateTime, it's an all-day event
                            id: item.id,
                            htmlLink: item.htmlLink
                        };
                    });
                    return events;
                } catch (fetchError) {
                    throw fetchError;
                }
            }
