<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | DJ Calendar</title>
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;900&display=swap');
        
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base Styles */
        html, body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Container */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        /* Background Effects */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        /* 404 Number */
        .error-number {
            font-size: 12rem;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            margin-bottom: 1rem;
            letter-spacing: -0.05em;
            position: relative;
            z-index: 2;
        }

        /* Error Message */
        .error-message {
            font-size: 2rem;
            font-weight: 300;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Subtitle */
        .error-subtitle {
            font-size: 1.1rem;
            color: #cccccc;
            text-align: center;
            margin-bottom: 3rem;
            max-width: 600px;
            line-height: 1.8;
            position: relative;
            z-index: 2;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .btn {
            background: linear-gradient(135deg, #1a1a1a 0%, #222222 100%);
            border: 2px solid #333;
            color: #ffffff;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            border-color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            border-color: #ffffff;
            color: #000000;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #f0f0f0 0%, #ffffff 100%);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }

        /* Navigation Links */
        .nav-links {
            margin-top: 3rem;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .nav-link {
            color: #cccccc;
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffffff;
        }

        /* Decorative Elements */
        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
        }

        .decoration-1 {
            top: 10%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }

        .decoration-2 {
            bottom: 10%;
            right: 10%;
            animation: float 6s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .error-number {
                font-size: 8rem;
            }
            
            .error-message {
                font-size: 1.5rem;
            }
            
            .error-subtitle {
                font-size: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                text-align: center;
            }
            
            .nav-links {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
        }

        /* Loading Animation */
        .loading-dots {
            display: inline-block;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0%, 20% { content: "404"; }
            40% { content: "404."; }
            60% { content: "404.."; }
            80%, 100% { content: "404..."; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Decorative Elements -->
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        
        <!-- Main Content -->
        <div class="error-number">404</div>
        <h1 class="error-message">Page Not Found</h1>
        <p class="error-subtitle">
            Oops! It looks like this page has left the party early. 
            The page you're looking for doesn't exist or has been moved to a different location.
        </p>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <a href="/" class="btn btn-primary">Go Home</a>
            <a href="/calendar" class="btn">View Calendar</a>
            <a href="javascript:history.back()" class="btn">Go Back</a>
        </div>
        
        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/calendar" class="nav-link">Events</a>
            <a href="mailto:contact@djmarkuss.de" class="nav-link">Contact</a>
            <a href="https://djmarkuss.de" class="nav-link">Main Site</a>
        </div>
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add click effect to buttons
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // Create ripple effect
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple');
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });

            // Add parallax effect to decorations
            document.addEventListener('mousemove', function(e) {
                const decorations = document.querySelectorAll('.decoration');
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                decorations.forEach((decoration, index) => {
                    const speed = (index + 1) * 0.5;
                    const x = (mouseX - 0.5) * speed * 20;
                    const y = (mouseY - 0.5) * speed * 20;
                    
                    decoration.style.transform = `translate(${x}px, ${y}px)`;
                });
            });
        });
    </script>
</body>
</html>
