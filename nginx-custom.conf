# Custom Nginx Configuration for DJ Calendar
# This config can be used as a custom configuration in NPMplus

# Upstream backend
upstream calendar_backend {
    server 127.0.0.1:5000;
    keepalive 32;
}

# Main server block
server {
    listen 80;
    server_name calendar.djmarkuss.de;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'   https://apis.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://www.googleapis.com;" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Client settings
    client_max_body_size 10M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    
    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 86400;
    proxy_send_timeout 86400;
    
    # Cache settings for static content
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_pass  http://calendar_backend;
    }
    
    # Main location block
    location / {
        proxy_pass http://calendar_backend;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Calendar specific route
        location /calendar {
            proxy_pass http://calendar_backend;
        }
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # Logging
    access_log /var/log/nginx/calendar_access.log;
    error_log /var/log/nginx/calendar_error.log;
}

# HTTPS server block (if SSL is handled by NPMplus)
server {
    listen 443 ssl http2;
    server_name calendar.djmarkuss.de;
    
    # SSL configuration (managed by NPMplus)
    ssl_certificate /etc/letsencrypt/live/calendar.djmarkuss.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/calendar.djmarkuss.de/privkey.pem;
    
    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
